<script>
  
  let multiply = function (x, y){

    console.log(x*y)
  }

  let multiplyByClosure = function(x){

    return function(y){
      console.log(x*y)
    }
  }


  let multiplyByTwo = multiply.bind(this, 2)

  let multiplyByThree = multiply.bind(this,3)

  multiplyByTwo(8)

  multiplyByThree(5)

  let ex = multiplyByClosure(10);
  ex(10)

</script>
