        <div>

<script>
    let profile = {}
    let inputs = document.querySelectorAll("input");
    console.log(inputs)

    

    inputs.forEach(element => {
            element.addEventListener("blur", (e)=>{
                const key = e.target.name
                const value = e.target.value
                const email = e.target.email
                profile[key]=value
            } )
    });

    console.log(profile)
</script>
